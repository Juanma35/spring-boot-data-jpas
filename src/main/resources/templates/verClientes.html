<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
		<!--	
				<img th:if="${#Strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/upload/' + ${cliente.foto}}" 	th:alt="${cliente.foto}" />
-->
				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.telefono}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					
				  	
				</ul>
				
				<table class="table table-bordered table-striped my-4">
				<thead>
				<tr> 
				<th>foto</th>
				<th>descripcion</th>
				<th>fecha</th>
				<th>total</th>
				</tr>
				</thead>
				
				
				
				<tbody>
				
				
				<!--  
				<tr th:each="factura: ${clientes.facturas}">
				<td th:text ="${factura.id}"></td>
				<td th:text ="${factura.descripcion}"></td>
				<td th:text ="${factura.hora}"></td>
				<td th:text ="${factura.total}"></td>
				</tr>	-->			
				</tbody>
				
				
				</table>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
