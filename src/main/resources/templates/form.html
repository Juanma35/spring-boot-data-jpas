<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<bd></bd>

	<div class="container py-6">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${cliente}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="direccion" class="col-sm-2 col-form-label" th:text="#{text.cliente.direccion}">Direccion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label" th:text="#{text.cliente.email}">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="Telefono" class="col-sm-2 col-form-label" th:text="#{text.cliente.telefono}">Telefono</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{Telefono}" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" 	th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
							<div class="form-group row">
								<label for="tipo" class="col-sm-2 col-form-label" th:text="#{text.cliente.tipo}">Tipo</label>
								<select th:field="*{tipo}" type="text" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="tipo" th:errorclass="'form-control alert-danger'">
									<option value="Bueno">Bueno</option>
									<option value="Regular">Regular</option>
									<option value="Malo">Malo</option>
								</select>
								<div class="col-sm-6">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
								</div>
					</div>

								<div class="form-group row">
									<label for="observaciones" class="col-sm-2 col-form-label" th:text="#{text.cliente.observaciones}">Observaciones</label>
									<div class="col-sm-6">
										<input type="text" th:field="*{observaciones}" class="form-control"
											   th:errorclass="'form-control alert-danger'" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"></small>
									</div>
								</div>

									<div class="form-group row">
										<label for="actictud" class="col-sm-2 col-form-label" th:text="#{text.cliente.actictud}">Actitud</label>
										<div class="col-sm-6">
											<input type="text" th:field="*{actictud}" class="form-control"
												   th:errorclass="'form-control alert-danger'" />
											<small class="form-text text-danger" th:if="${#fields.hasErrors('actictud')}" th:errors="*{actictud}"></small>
										</div>
									</div>
					<div class="form-group row">
						<label for="createAt" class="col-sm-2 col-form-label" th:text="#{text.cliente.createAt}">Fecha</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label" th:text="#{text.cliente.foto}">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
