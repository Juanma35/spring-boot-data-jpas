<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">

					<a sec:authorize="hasRole('ROLE_ADMIN')"  th:href="@{/formI}" class="btn btn-primary btn-xs">crear	Incidencia</a>
				</h4>

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>cliente</th>
							<th>tecnico</th>
							<th>fecha</th>
							<th>servicio</th>
							<th>resumen</th>
							<th>editar</th>
							
													
						</tr>
						
					</thead>
					<tbody>
						
						<tr th:each="incidenci: ${incidenci}">
							<td th:text="${incidenci.id}"></td>
							<td th:text="${incidenci.cliente}"></td>
							<td th:text="${incidenci.tecnico.nombre}"></td>
							<td th:text="${{incidenci.createAt_Realizacion}}"></td>
							<td th:text="${incidenci.servicio.nombre}"></td>
							<td th:text="${incidenci.descripcion}"></td>

							<!--  th:each="@{/formI/} + ${incidencia.id}hace referencia al metodo del controlador -->
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formI/} + ${incidenci.id}" th:text="'editar'"></a></td>
							<!--  th:each=""@{/eliminarT/} + ${tecnico.id}" hace referencia al metodo del controlador -->
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
