<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/formI}" class="btn btn-primary btn-xs">crear	Incidencia</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>cliente</th>
						<!-- 	<th>inventario</th>
							<th>tecnico</th>
							<th>fecha</th>
							<th>servicio</th>
							<th>resumen</th>
							<th>editar</th>
							
													
						</tr>
						
					</thead>
					<tbody>
						
						<tr th:each="incidenci: ${incidencia}">
							<td th:text="${incidencia.id}"></td>
							<td th:text="${incidencia.cliente}"></td>
							
							<!-- <td th:text="${incidencia.inventario}"></td>
							<td th:text="${incidencia.tecnico}"></td>
							<td th:text="${incidencia.fecha}"></td>
							<td th:text="${incidencia.resumen}"></td>
							<td th:text="${incidencia.servicio}"></td> -->


							<!--  th:each="@{/formI/} + ${incidencia.id}hace referencia al metodo del controlador -->
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formI/} + ${incidenci.id}" th:text="'editar'"></a></td>

							<!--  th:each=""@{/eliminarT/} + ${tecnico.id}" hace referencia al metodo del controlador -->

							
					</tbody>

				</table>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
