<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${servicio}" th:remove="tag">
				
				</div>

				<form th:action="@{/formS}" th:object="${servicio}" method="post">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="resumen" class="col-sm-2 col-form-label">resumen</label>
						<div class="col-sm-6">
						
							<input type="text" th:field="*{resumen}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('resumen')}" th:errors="*{resumen}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="precio" class="col-sm-2 col-form-label">precio</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{precio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
						</div>
					</div>
					<div class="form-group row">
					<label for="tecnico" class="col-sm-2 col-form-label">precio</label>
					
					<select th:field="*{tecnico}">
                         <option value=""> -- </option>
                         <option th:each="tecnico : ${tecnicos}"
                            th:value="${tecnico.nombre}"
                            th:utext="${tecnico.nombre}"/>
                  </select>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-8">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
								<input type="reset" value="Reset"
								class="btn btn-secondary"
								/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
