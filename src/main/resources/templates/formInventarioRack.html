<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${inventario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/formIn}" th:object="${inventario}" method="post">
					<div class="form-group row">
					
						<label for="equipo" class="col-sm-2 col-form-label">Equipo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{equipo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('equipo')}" th:errors="*{equipo}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="ip" class="col-sm-2 col-form-label">Ip</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{ip}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('ip')}" th:errors="*{ip}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="rack" class="col-sm-2 col-form-label">rack</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{rack}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('rack')}" th:errors="*{rack}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="ubicacion" class="col-sm-2 col-form-label">ubicacion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{ubicacion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
